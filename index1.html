<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>7 Thao tác cảm ứng với hiệu ứng MaiMotTinhYeu</title>
<style>
  /* Reset và bố cục */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    height: 100%;
    overflow: hidden;
    background: radial-gradient(#2c0f0f, #000);
    font-family: 'Times New Roman', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    touch-action: none; /* Quan trọng cho đa điểm cảm ứng */
  }

  /* Container thay cho khối lập phương */
  #cube {
    width: 300px;
    height: 300px;
    border-radius: 20px;
    background: radial-gradient(circle at center, #6aace3, #4b6cb7);
    box-shadow: 0 0 30px #4b6cb7;
    transform-style: preserve-3d;
    overflow: hidden;
    position: relative;
    touch-action: none;
  }

  /* Các text và heart bên trong container */
  .text, .heart-falling {
    position: absolute;
    white-space: nowrap;
    animation: fall linear infinite;
    pointer-events: none;
    text-shadow:
      0 0 8px rgba(255, 150, 255, 0.4),
      0 0 16px rgba(255, 180, 255, 0.3);
    filter: blur(0.5px);
    color: white;
  }

  .heart-falling {
    color: pink;
    font-size: 24px;
    filter: blur(0.4px);
    text-shadow:
      0 0 6px rgba(255, 150, 200, 0.5),
      0 0 14px rgba(255, 180, 220, 0.4);
  }

  .heart {
    position: absolute;
    width: 12px;
    height: 12px;
    background: pink;
    transform: rotate(45deg);
    animation: floatHeart linear infinite;
    opacity: 0.6;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 12px;
    height: 12px;
    background: pink;
    border-radius: 50%;
  }

  .heart::before {
    top: -6px;
    left: 0;
  }

  .heart::after {
    left: -6px;
    top: 0;
  }

  @keyframes fall {
    0% {
      transform: translateY(-100px);
      opacity: 0;
    }
    20% {
      opacity: 1;
    }
    100% {
      transform: translateY(310px);
      opacity: 0;
    }
  }

  @keyframes floatHeart {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.5;
    }
    50% {
      transform: translateY(-100px) scale(1.2);
      opacity: 1;
    }
    100% {
      transform: translateY(-200px) scale(1);
      opacity: 0;
    }
  }

  #status {
    position: fixed;
    bottom: 10px; left: 10px;
    color: #fff;
    font-family: monospace;
    font-size: 14px;
    background: rgba(0,0,0,0.4);
    padding: 8px 12px;
    border-radius: 8px;
    max-width: 90vw;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="cube" title="Hiệu ứng MaiMotTinhYeu"></div>
<div id="status">Tap, Swipe, Pinch, Rotate, Long press, Shear</div>

<script>
  const cube = document.getElementById('cube');
  const status = document.getElementById('status');

  // Hiệu ứng text và trái tim bên trong container
  const texts = [
    "Trí và Ngân", "04/03/2004", "I love you", "Wish you all the best",
    "Ngày mà thế giới chính là em ", "Love", "Forever", "14/07/2005","chúc em vì tất cả"
  ];
  const strokeColors = [
    'rgba(255, 84, 174, 0.34)',
    'rgba(255, 0, 255, 0.03)'
  ];
  let strokeIndex = 0;

  function createText() {
    const text = document.createElement("div");
    text.classList.add("text");
    text.textContent = texts[Math.floor(Math.random() * texts.length)];
    const strokeColor = strokeColors[strokeIndex];
    strokeIndex = (strokeIndex + 1) % strokeColors.length;
    text.style.webkitTextStroke = `4px ${strokeColor}`;
    text.style.left = `${Math.random() * (cube.clientWidth - 100)}px`;
    text.style.top = `${Math.random() * (cube.clientHeight - 30)}px`;
    text.style.fontSize = `${16 + Math.random() * 24}px`;
    text.style.animationDuration = `${3 + Math.random() * 5}s`;
    text.style.opacity = 0.4 + Math.random() * 0.6;
    text.style.filter = `blur(${0.3 + Math.random()}px)`;
    text.style.zIndex = Math.floor(Math.random() * 10);
    cube.appendChild(text);
    setTimeout(() => text.remove(), 8000);
  }

  function createHeartFloating() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = `${Math.random() * cube.clientWidth}px`;
    heart.style.bottom = "0px";
    heart.style.animationDuration = `${4 + Math.random() * 4}s`;
    heart.style.opacity = 0.3 + Math.random() * 0.7;
    heart.style.transform = `scale(${0.8 + Math.random() * 1.2}) rotate(45deg)`;
    cube.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }

  function createFallingHeartIcon() {
    const heartIcon = document.createElement("div");
    heartIcon.classList.add("heart-falling");
    heartIcon.textContent = "❤️";
    const left = Math.random() * cube.clientWidth;
    const duration = 3 + Math.random() * 5;
    const size = 20 + Math.random() * 20;
    const opacity = 0.5 + Math.random() * 0.5;
    const blur = 0.2 + Math.random();

    heartIcon.style.left = `${left}px`;
    heartIcon.style.top = `-${size}px`;
    heartIcon.style.fontSize = `${size}px`;
    heartIcon.style.animationDuration = `${duration}s`;
    heartIcon.style.opacity = opacity;
    heartIcon.style.filter = `blur(${blur}px)`;

    cube.appendChild(heartIcon);
    setTimeout(() => heartIcon.remove(), 8000);
  }

  setInterval(() => {
    for (let i = 0; i < 2; i++) createText();
  }, 400);
  setInterval(createHeartFloating, 500);
  setInterval(createFallingHeartIcon, 350);

  // Biến trạng thái cảm ứng và biến đổi transform
  let rotateX = 0, rotateY = 0, rotateZ = 0;
  let scale = 1;
  let shearX = 0, shearY = 0;
  let shearMode = false;

  // Biến cảm ứng
  let startTouches = [];
  let startDist = 0;
  let startAngle = 0;
  let longPressTimeout;
  let startX = 0, startY = 0;
  let isTouching = false;

  function updateTransform() {
    cube.style.transform =
      `rotateX(${rotateX}deg) rotateY(${rotateY}deg) rotateZ(${rotateZ}deg) ` +
      `scale(${scale}) ` +
      `matrix(1, ${shearY}, ${shearX}, 1, 0, 0)`;
  }

  function getDistance(touches) {
    const [a, b] = touches;
    const dx = b.clientX - a.clientX;
    const dy = b.clientY - a.clientY;
    return Math.sqrt(dx*dx + dy*dy);
  }

  function getAngle(touches) {
    const [a, b] = touches;
    return Math.atan2(b.clientY - a.clientY, b.clientX - a.clientX) * 180 / Math.PI;
  }

  function startLongPress() {
    longPressTimeout = setTimeout(() => {
      shearMode = !shearMode;
      status.textContent = shearMode ? 'Chế độ Séo Bật' : 'Chế độ Séo Tắt';
    }, 600);
  }
  function cancelLongPress() {
    clearTimeout(longPressTimeout);
  }

  cube.addEventListener('touchstart', (e) => {
    e.preventDefault();
    startTouches = Array.from(e.touches);
    if (startTouches.length > 0) {
      startX = startTouches[0].clientX;
      startY = startTouches[0].clientY;
    }
    isTouching = true;
    startLongPress();
    if (startTouches.length === 2) {
      startDist = getDistance(startTouches);
      startAngle = getAngle(startTouches);
    }
  });

  cube.addEventListener('touchmove', (e) => {
    e.preventDefault();
    cancelLongPress();

    const touches = Array.from(e.touches);

    if (touches.length === 1 && isTouching && !shearMode) {
      let deltaX = touches[0].clientX - startX;
      let deltaY = touches[0].clientY - startY;
      rotateY += deltaX * 0.5;
      rotateX -= deltaY * 0.5;
      startX = touches[0].clientX;
      startY = touches[0].clientY;
      updateTransform();
      status.textContent = `Xoay: rotateX=${rotateX.toFixed(1)}°, rotateY=${rotateY.toFixed(1)}°`;

    } else if (touches.length === 2) {
      const newDist = getDistance(touches);
      const newAngle = getAngle(touches);
      const scaleChange = newDist / startDist;
      const angleChange = newAngle - startAngle;

      if (shearMode) {
        // Shear theo delta scaleChange và angleChange
        shearX = Math.tan((angleChange * Math.PI / 180)) * 0.5;
        shearY = (scaleChange - 1) * 1.5;
        status.textContent = `Séo: shearX=${shearX.toFixed(2)}, shearY=${shearY.toFixed(2)}`;
      } else {
        scale *= scaleChange;
        rotateZ += angleChange;
        status.textContent = `Phóng to: scale=${scale.toFixed(2)}, xoayZ=${rotateZ.toFixed(1)}°`;
      }

      startDist = newDist;
      startAngle = newAngle;
      updateTransform();
    }
  });

  cube.addEventListener('touchend', (e) => {
    cancelLongPress();
    if (e.touches.length === 0) {
      isTouching = false;
      shearX = 0;
      shearY = 0;
      updateTransform();
      status.textContent = "Chạm, Vuốt, Phóng to, Xoay, Séo, Nhấn giữ (Long press)";
    }
  });

  cube.addEventListener('touchcancel', () => {
    cancelLongPress();
    isTouching = false;
    shearX = 0;
    shearY = 0;
    updateTransform();
  });

  // Vuốt trái/phải trong toàn bộ body (tách riêng)
  let swipeStartX = null;
  document.addEventListener("touchstart", (e) => {
    swipeStartX = e.touches[0].clientX;
  });

  document.addEventListener("touchend", (e) => {
    if (swipeStartX === null) return;
    let swipeEndX = e.changedTouches[0].clientX;
    let diff = swipeEndX - swipeStartX;
    if (Math.abs(diff) > 50) {
      if (diff > 0) alert("Vuốt sang phải");
      else alert("Vuốt sang trái");
    }
    swipeStartX = null;
  });
</script>

</body>
</html>
