<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaiMotTinhYeu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: radial-gradient(#2c0f0f, #000);
      font-family: 'Times New Roman', serif;
      position: relative;
      perspective: 800px;
    }

    .text, .heart-falling {
      position: absolute;
      white-space: nowrap;
      animation: fall linear infinite;
      pointer-events: none;
      text-shadow: 0 0 8px rgba(255, 150, 255, 0.4), 0 0 16px rgba(255, 180, 255, 0.3);
      filter: blur(0.5px);
      will-change: transform;
    }

    .text {
      color: white;
    }

    .heart-falling {
      color: pink;
      font-size: 24px;
      filter: blur(0.4px);
      text-shadow: 0 0 6px rgba(255, 150, 200, 0.5), 0 0 14px rgba(255, 180, 220, 0.4);
    }

    .heart {
      position: absolute;
      width: 12px;
      height: 12px;
      background: pink;
      transform: rotate(45deg);
      animation: floatHeart linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -6px; left: 0; }
    .heart::after  { top: 0; left: -6px; }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-100px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-200px) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    const texts = [
      "Trí và Ngân", "04/03/2004", "I love you", "Wish you all the best",
      "Ngày mà thế giới chính là em ", "Love", "Forever", "14/07/2005", "chúc em vì tất cả"
    ];

    const strokeColors = ['rgba(255, 84, 174, 0.34)', 'rgba(255, 0, 255, 0.03)'];
    let strokeIndex = 0;

    function createElement(type, className, props = {}) {
      const el = document.createElement(type);
      if (className) el.className = className;
      Object.assign(el.style, props);
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
      return el;
    }

    function createText() {
      const text = createElement('div', 'text', {
        left: `${Math.random() * window.innerWidth}px`,
        fontSize: `${16 + Math.random() * 24}px`,
        animationDuration: `${3 + Math.random() * 5}s`,
        opacity: 0.4 + Math.random() * 0.6,
        filter: `blur(${0.3 + Math.random()}px)`,
        zIndex: Math.floor(Math.random() * 10),
        webkitTextStroke: `9px ${strokeColors[strokeIndex]}`
      });

      strokeIndex = (strokeIndex + 1) % strokeColors.length;
      text.textContent = texts[Math.floor(Math.random() * texts.length)];
      text.dataset.rotate = 0;
      text.style.transform = 'rotate(0deg)';
    }

    function createHeartFloating() {
      createElement('div', 'heart', {
        left: `${Math.random() * window.innerWidth}px`,
        bottom: '0px',
        animationDuration: `${4 + Math.random() * 4}s`,
        opacity: 0.3 + Math.random() * 0.7,
        transform: `scale(${0.8 + Math.random() * 1.2}) rotate(45deg)`
      });
    }

    function createFallingHeartIcon() {
      createElement('div', 'heart-falling', {
        left: `${Math.random() * window.innerWidth}px`,
        fontSize: `${20 + Math.random() * 20}px`,
        animationDuration: `${3 + Math.random() * 5}s`,
        opacity: 0.5 + Math.random() * 0.5,
        filter: `blur(${0.2 + Math.random()}px)`
      }).textContent = '❤️';
    }

    setInterval(() => Array.from({ length: 2 }).forEach(createText), 400);
    setInterval(createHeartFloating, 500);
    setInterval(createFallingHeartIcon, 350);

    let startX = null;
    document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.addEventListener("touchend", e => {
      if (startX === null) return;
      const diff = e.changedTouches[0].clientX - startX;
      if (Math.abs(diff) > 50) {
        const rotation = diff > 0 ? 90 : -90;
        document.querySelectorAll('.text').forEach(el => {
          const current = parseInt(el.dataset.rotate) || 0;
          const updated = (current + rotation) % 360;
          el.dataset.rotate = updated;
          el.style.transform = `rotate(${updated}deg)`;
        });
      }
      startX = null;
    });
  </script>
</body>
</html>
