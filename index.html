<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Love Scene</title>
  <style>
    body { margin: 0; overflow: hidden; background: radial-gradient(#2c0f0f, #000); }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    camera.position.set(0, 5, 20);
    controls.update();

    const loader = new THREE.FontLoader();
    const texts = [
      "Trí và Ngân", "04/03/2004", "I love you", "Wish you all the best",
      "Ngày mà thế giới chính là em", "Love", "Forever", "14/07/2005", "chúc em vì tất cả"
    ];

    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      function createFloatingText() {
        const message = texts[Math.floor(Math.random() * texts.length)];
        const geometry = new THREE.TextGeometry(message, {
          font: font,
          size: 0.8,
          height: 0.1,
        });
        const material = new THREE.MeshBasicMaterial({ color: 0xffccff });
        const mesh = new THREE.Mesh(geometry, material);

        mesh.position.set(
          (Math.random() - 0.5) * 20,
          -5,
          (Math.random() - 0.5) * 20
        );

        scene.add(mesh);
        floatingTexts.push({ mesh, speed: 0.02 + Math.random() * 0.03 });
      }

      setInterval(createFloatingText, 400);
    });

    function createHeart() {
      const shape = new THREE.Shape();
      const x = 0, y = 0;
      shape.moveTo(x + 0, y + 0);
      shape.bezierCurveTo(x + 0, y + 0, x - 1, y - 1.5, x - 2, y);
      shape.bezierCurveTo(x - 3, y + 2, x - 1, y + 3.5, x + 0, y + 4);
      shape.bezierCurveTo(x + 1, y + 3.5, x + 3, y + 2, x + 2, y);
      shape.bezierCurveTo(x + 1, y - 1.5, x + 0, y + 0, x + 0, y + 0);

      const geometry = new THREE.ExtrudeGeometry(shape, {
        depth: 0.5,
        bevelEnabled: false
      });

      const material = new THREE.MeshBasicMaterial({ color: 0xff6699 });
      const mesh = new THREE.Mesh(geometry, material);

      mesh.scale.set(0.5, 0.5, 0.5);
      mesh.position.set(
        (Math.random() - 0.5) * 20,
        0,
        (Math.random() - 0.5) * 20
      );

      scene.add(mesh);
      hearts.push({ mesh, speed: 0.01 + Math.random() * 0.02 });
    }

    setInterval(createHeart, 500);

    const floatingTexts = [];
    const hearts = [];

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      floatingTexts.forEach(obj => {
        obj.mesh.position.y += obj.speed;
        if (obj.mesh.position.y > 10) {
          scene.remove(obj.mesh);
        }
      });

      hearts.forEach(obj => {
        obj.mesh.position.y += obj.speed;
        if (obj.mesh.position.y > 10) {
          scene.remove(obj.mesh);
        }
      });

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
