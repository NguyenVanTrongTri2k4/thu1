<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Love Scene with Vietnamese Text and Falling Hearts</title>
  <style>
    body { margin: 0; overflow: hidden; background: radial-gradient(#2c0f0f, #000); }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    camera.position.set(0, 5, 20);
    controls.update();

    const texts = [
      "Trí và Ngân", "04/03/2004", "I love you", "Wish you all the best",
      "Ngày mà thế giới chính là em", "Love", "Forever", "14/07/2005", "chúc em vì tất cả"
    ];

    // Tạo sprite chữ tiếng Việt từ canvas để tránh lỗi dấu
    function createFloatingText() {
      const canvas = document.createElement('canvas');
      canvas.width = 570;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.font = '48px Times New Roman, serif';
      ctx.fillStyle = '#ffccff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      const message = texts[Math.floor(Math.random() * texts.length)];
      ctx.fillText(message, canvas.width / 2, canvas.height / 2);

      const texture = new THREE.CanvasTexture(canvas);
      texture.minFilter = THREE.LinearFilter;

      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);

      sprite.scale.set(10, 2.5, 1);
      sprite.position.set(
        (Math.random() - 0.5) * 20,
        10,
        (Math.random() - 0.5) * 20
      );

      scene.add(sprite);
      floatingTexts.push({ mesh: sprite, speed: 0.02 + Math.random() * 0.03 });
    }

    // Tạo sprite trái tim emoji ❤️ từ canvas
    function createHeart() {
      const canvas = document.createElement('canvas');
      canvas.width = 128;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = '96px serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#ff6699';
      ctx.shadowColor = 'rgba(255, 102, 153, 0.8)';
      ctx.shadowBlur = 10;
      ctx.fillText('❤️', canvas.width / 2, canvas.height / 2);

      const texture = new THREE.CanvasTexture(canvas);
      texture.minFilter = THREE.LinearFilter;

      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);

      sprite.scale.set(1.5, 1.5, 1);
      sprite.position.set(
        (Math.random() - 0.5) * 20,
        10,
        (Math.random() - 0.5) * 20
      );

      scene.add(sprite);
      hearts.push({ mesh: sprite, speed: 0.01 + Math.random() * 0.02 });
    }

    const floatingTexts = [];
    const hearts = [];

    setInterval(createFloatingText, 400);
    setInterval(createHeart, 500);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      floatingTexts.forEach((obj, idx) => {
        obj.mesh.position.y -= obj.speed; // chuyển động từ trên xuống
        if (obj.mesh.position.y < -10) {
          scene.remove(obj.mesh);
          floatingTexts.splice(idx, 1);
        }
      });

      hearts.forEach((obj, idx) => {
        obj.mesh.position.y -= obj.speed; // trái tim cũng chuyển động từ trên xuống
        if (obj.mesh.position.y < -10) {
          scene.remove(obj.mesh);
          hearts.splice(idx, 1);
        }
      });

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
