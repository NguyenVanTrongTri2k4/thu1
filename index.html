<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Love Scene with Emoji Hearts and Pink Shader Outline</title>
  <style>
    body { margin: 0; overflow: hidden; background: radial-gradient(#2c0f0f, #000); }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    camera.position.set(0, 5, 20);
    controls.update();

    // Shader material cho viền chữ 3D màu hồng (hotpink)
    const outlineMaterial = new THREE.ShaderMaterial({
      uniforms: {
        color: { value: new THREE.Color(0xff69b4) }, // màu hồng hotpink
        viewVector: { value: new THREE.Vector3() }
      },
      vertexShader: `
        uniform vec3 viewVector;
        varying float intensity;

        void main() {
          vec3 vNormal = normalize(normalMatrix * normal);
          vec3 vNormel = normalize(normalMatrix * viewVector);
          intensity = pow(1.0 - dot(vNormal, vNormel), 2.0);

          // Đẩy vertex ra ngoài theo normal để tạo viền
          vec3 newPosition = position + normal * 0.1;

          gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
        }
      `,
      fragmentShader: `
        uniform vec3 color;
        varying float intensity;

        void main() {
          gl_FragColor = vec4(color, intensity);
        }
      `,
      side: THREE.BackSide,
      transparent: true,
      depthWrite: false,
    });

    const loader = new THREE.FontLoader();
    const texts = [
      "Tri va Ngan", "04/03/2004", "I love you", "Wish you all the best",
      "Ngay ma the gioi chinh la em", "Love", "Forever", "14/07/2005", "chuc em vi tat ca"
    ];

    const floatingTexts = [];
    const hearts = [];

    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      function createFloatingText() {
        const message = texts[Math.floor(Math.random() * texts.length)];
        const geometry = new THREE.TextGeometry(message, {
          font: font,
          size: 0.8,
          height: 0.1,
          curveSegments: 4,
        });
        geometry.computeBoundingBox();
        geometry.center();

        // Mesh chữ chính màu trắng
        const materialWhite = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const mesh = new THREE.Mesh(geometry, materialWhite);

        // Mesh viền chữ dùng shader custom màu hồng
        const meshStroke = new THREE.Mesh(geometry, outlineMaterial.clone()); // clone để có uniform riêng

        // Tạo nhóm gom lại
        const group = new THREE.Group();
        group.add(meshStroke);
        group.add(mesh);

        // Đặt vị trí ngẫu nhiên
        group.position.set(
          (Math.random() - 0.5) * 20,
          10,
          (Math.random() - 0.5) * 20
        );

        scene.add(group);
        floatingTexts.push({ mesh: group, speed: 0.02 + Math.random() * 0.03, strokeMesh: meshStroke });
      }

      setInterval(createFloatingText, 250);
    });

    // Tạo sprite hình trái tim emoji bằng canvas
    function createHeartSprite() {
      const canvas = document.createElement('canvas');
      canvas.width = 64;
      canvas.height = 64;
      const ctx = canvas.getContext('2d');

      ctx.font = '48px serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = 'red';
      ctx.fillText('❤️', 32, 32);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);

      sprite.position.set(
        (Math.random() - 0.5) * 20,
        10,
        (Math.random() - 0.5) * 20
      );
      sprite.scale.set(2, 2, 1);

      scene.add(sprite);
      hearts.push({ mesh: sprite, speed: 0.01 + Math.random() * 0.02 });
    }

    setInterval(createHeartSprite, 250);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // Cập nhật uniform viewVector cho shader viền từng meshStroke
      floatingTexts.forEach(({ strokeMesh }) => {
        strokeMesh.material.uniforms.viewVector.value = new THREE.Vector3().subVectors(camera.position, strokeMesh.position);
      });

      // Di chuyển chữ từ trên xuống dưới
      for(let i = floatingTexts.length - 1; i >= 0; i--) {
        const obj = floatingTexts[i];
        obj.mesh.position.y -= obj.speed;
        if (obj.mesh.position.y < -10) {
          scene.remove(obj.mesh);
          floatingTexts.splice(i, 1);
        }
      }

      // Di chuyển trái tim từ trên xuống dưới
      for(let i = hearts.length - 1; i >= 0; i--) {
        const obj = hearts[i];
        obj.mesh.position.y -= obj.speed;
        if (obj.mesh.position.y < -10) {
          scene.remove(obj.mesh);
          hearts.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
